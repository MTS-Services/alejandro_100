plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id "com.google.gms.google-services"
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace "com.lock.customer.android"

    // compileSdk (AGP 8.x compatible syntax)
    compileSdk 36

    ndkVersion "29.0.13846066"
    // jodi Flutter-er default NDK use korte chao:
    // ndkVersion flutter.ndkVersion

    compileOptions {
        // Java 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // Kotlin JVM target 17
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        applicationId "com.lock.customer.android"

        // Minimum & target SDK (AGP 8.x style)
        minSdk 26      // Android 8.0+
        targetSdk 35   // API 35

        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        multiDexEnabled true
    }

    buildTypes {
        release {
            // ProGuard/R8 off for now (chaile pore enable korte paro)
            minifyEnabled false
            shrinkResources false
            // TODO: release signingConfig boshale debug er jaygay oita use koro
            signingConfig signingConfigs.debug
        }
        debug {
            // debug config jodi dorkar hoy ekhane add korte paro
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // Java 8+ API desugaring
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"

    // Firebase BOM (version managed by BOM)
    implementation platform("com.google.firebase:firebase-bom:32.1.0")

    // MultiDex
    implementation "androidx.multidex:multidex:2.0.1"

    // Stripe WeChatPay
    implementation "com.stripe:stripe-wechatpay:20.16.0"

    // Browser support
    implementation "androidx.browser:browser:1.3.0"

    // Google Play Integrity
    implementation "com.google.android.play:integrity:1.3.0"
}
